name : React CI (Yarn)

on : 
  push : 
    branches: [main]
  pull_request: 
    branches: [main]

jobs : 
  build:
      runs-on: ubuntu-latest
      steps:
            - name: Checkout du code
              uses: actions/checkout@v4

            - name: Installer Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '18'

            - name: Installer Yarn
              run: corepack enable

            - name: Installer les d√©pendances avec Yarn
              run: yarn install --frozen-lockfile

            - name: Compiler le projet React
              run: yarn build